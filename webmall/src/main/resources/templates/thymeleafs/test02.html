<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymeleaf test 01</title>
</head>
<body>
    <h1>상품 데이터 테스트</h1>
    <div>
        상품명 : <span th:text="${itemDto.itemName}"></span> 
    </div>
    <div>
        상세설명 : <span th:text="${itemDto.itemDetail}"></span> 
    </div>
    <div>
        상품등록일 : <span th:text="${itemDto.createdAt}"></span> 
    </div>
    <div>
        상품가격 : <span th:text="${itemDto.price}"></span> 
    </div>
    <div>
        상품상태 : <span th:text="${itemDto.itemSellStatus}"></span> 
    </div>
</body>
</html>
