<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout_1}">

<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom: 15px;
        }

        .img-div {
            margin-bottom: 10px;
        }

        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    
    <form role="form" method="post" enctype="multipart/form-data"
          th:object="${itemFormDto}">
        <p class="h2">상품 등록</p>

        <input type="hidden" th:field="*{id}">

        <div class="input-group">
            <select th:field="*{itemSellStatus}" class="form-select">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <div class="input-group">
            <span class="input-group-text">상품명</span>
            <input type="text" th:field="*{itemName}" class="form-control" placeholder="상품명을 입력하세요">
        </div>
        <p th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <span class="input-group-text">상품가격</span>
            <input type="number" th:field="*{price}" class="form-control" placeholder="상품가격을 입력하세요">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <span class="input-group-text">상품재고</span>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="상품재고를 입력하세요">
        </div>
        <p th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <span class="input-group-text">상품상세</span>
            <textarea class="form-control" aria-label="With textarea" th:field="*{itemDetail}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">Incorrect data</p>

        <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="form-group" th:each="num : ${#numbers.sequence(1,5)}">
                <div class="input-group">
                    <input type="file" class="form-control" name="itemImgFile">
                    <label class="input-group-text" th:text="상품이미지 + ${num}"></label>
                </div>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="form-group" th:each="itemImgDto, status : ${itemFormDto.itemImgDtoList}">
                <div class="input-group">
                    <input type="file" class="form-control" name="itemImgFile">
                    <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
                    <label class="input-group-text" th:text="${not #strings.isEmpty(itemImgDto.oriImgName) ? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}}"></label>
                </div>
            </div>
        </div>

        <div th:if="${#strings.isEmpty(itemFormDto.id)}" class="text-center">
            <button th:formaction="@{/admin/item/new}" type="submit"
                    class="btn btn-primary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(itemFormDto.id)}" class="text-center">
            <button th:formaction="@{'admin/item/' + ${itemFormDto.id}}" type="submit"
                    class="btn btn-primary">수정</button>
        </div>
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
    </form>
</div>

<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];

            if (errorMessage != null) {
                alert(errorMessage);
            }

            bindDomEvent();
        });

        function bindDomEvent() {
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop(); // 이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1);

                fileExt = fileExt.toLowerCase(); // 소문자 변환

                if (fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" &&
                    fileExt != "png" && fileExt != "bmp") {
                        alert("이미지 파일만 등록 가능합니다");
                        return;
                }

                $(this).siblings(".custom-file-label").html(fileName);

            });
        }
    </script>
</th:block>
</html>
