<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_1}">

<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="container">
        <div class="row f-flex justify-content-center">
            <div class="col-6" style="max-width: 400px;">
                <form th:action="@{/members/new}" th:object="${memberFormDto}" 
                      role="form" method="post">
                    <div class="form-group mb-2">
                        <label th:for="name">이름</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                    </div>

                    <div class="form-group mb-2">
                        <label th:for="email">이메일</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                    </div>
                     
                    <div class="form-group mb-2">
                        <label th:for="password">패스워드</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="패스워드를 입력하세요">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                    </div>

                    <div class="form-group mb-2">
                        <label th:for="address">주소</label>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력하세요">
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
                    </div>

                    <div style="text-align: center;">
                       
                        <button type="submit" class="btn btn-primary">저장</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>
</th:block>
</html>
