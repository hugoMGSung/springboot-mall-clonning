<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_1}">

<th:block layout:fragment="css">
    <style>
        .loginErrorMsg {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="container">
        <div class="row f-flex justify-content-center">
            <div class="col-6" style="max-width: 400px;">
                <form th:action="@{/members/login}" role="form" method="post">
                    <div class="form-group mb-2">
                        <label th:for="email">이메일</label>
                        <input type="email" name="email" class="form-control" placeholder="이메일을 입력하세요">
                    </div>
                     
                    <div class="form-group mb-2">
                        <label th:for="password">패스워드</label>
                        <input type="password" name="password" class="form-control" placeholder="패스워드를 입력하세요">
                    </div>

                    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                    <div style="text-align: center;">                       
                        <button type="submit" class="btn btn-primary">로그인</button>
                        <a href="/members/new" class="btn btn-success">회원가입</a>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<th:block layout:fragment="script">
</th:block>
</html>
